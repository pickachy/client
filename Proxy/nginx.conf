user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
  worker_connections 1024;
}

http {
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 24h;
    ssl_session_tickets off;
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1.2;
    ssl_ciphers EECDH+CHACHA20:EECDH+AES;
    ssl_ecdh_curve X25519:prime256v1:secp521r1:secp384r1;  
    ssl_certificate /etc/letsencrypt/live/zemis.com.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zemis.com.ua/privkey.pem;


    gzip                on;
    gzip_vary           on;
    gzip_proxied        any;
    gzip_min_length     256;
    gzip_comp_level     5;
    gzip_disable        "MSIE [1-6]\.";
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
        # text/html is always compressed by gzip module

    charset            utf-8;

    sendfile           on;
    tcp_nopush         on;
    keepalive_timeout  65;

    access_log	off;

    include            /etc/nginx/mime.types;
    proxy_cache_path	/var/cache/nginx levels=1:2 keys_zone=API:10m inactive=24h max_size=1g use_temp_path=off;
    

    server {
	listen 	80;
	server_name 	zemis.com.ua www.zemis.com.ua;
	return 	301 https://$host$request_uri;
    }

    server {
        listen		443 ssl http2;
        server_name    zemis.com.ua www.zemis.com.ua;

        root            /var/www/html;

	# Caching static files
	location ~*  \.(jpg|jpeg|png|gif|ico|css|js|svg|ttf|woff|woff2|eot)$ {
	   etag off;
	   add_header Cache-Control "max-age=31536000,immutable";
	}

        # Trying to find requested static resources, if not, go to the SSR server
        location / {
            try_files $uri $uri @backend;
        }

        # SSR Server
        location @backend {
            proxy_pass http://client:4000;
        }

        # API Server
        location ^~/api {
            proxy_pass			http://api:5000;
            proxy_cache		API;
            proxy_cache_valid		200  1d;
            proxy_cache_key		$request_body;
            proxy_cache_use_stale	error timeout invalid_header updating http_500 http_502 http_503 http_504;
            proxy_cache_revalidate 	on;
            proxy_cache_methods	POST;
            proxy_cache_bypass	$cookie_nocache $arg_nocache;
            add_header			X-Cached $upstream_cache_status;
        }
        
        
        # Certbot auto renewal
        location /.well-known/ {
	    root /var/lib/certbot;
	}


	# Handling errors displaying engineering work page
	error_page 404 500 502 503 504 = @maintenance;
	
	location @maintenance {
            root /usr/share/nginx/html/errors/;
            try_files $uri /index.html;
        }


    }
}
