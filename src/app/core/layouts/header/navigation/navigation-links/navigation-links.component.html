<nav>
  <ul>
    <li *ngFor="let link of links">
      <a
        routerLink="{{ link.fullPath }}"
        routerLinkActive="{{ activeClass }}"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="linkClassName !== undefined ? linkClassName : ''"
        (click)="onClickHandler($event)"
      >
        {{ link.name }}
      </a>
    </li>
  </ul>
</nav>
