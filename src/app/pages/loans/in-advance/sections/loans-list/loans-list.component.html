<ng-container *ngIf="data">
  <section class="loans">
    <section class="content">
      <section class="loans-list">
        <article class="loans-list-item" *ngFor="let item of data" (click)="onClick(item)">
          <figure class="image-wrapper"><img src="{{ item.imageUrl }}" alt="{{ item.alt }}" /></figure>
          <div class='padded-content'>
            <p>
              <span class="key">Сумма:</span><span class="value bold">{{ item.initialAmount }} - {{ item.finalAmount }}</span>
            </p>
            <p>
              <span class="key">Время:</span><span class="value greened">до {{ item.maximumProcessingTime }} минут</span>
            </p>
            <p>
              <span class="key">Срок:</span> <span class="value">от {{ item.termDays }}</span>
            </p>
            <p>
              <span class="key">Ставка:</span><span class="value bold">от {{ item.initialRatePercent }}%</span>
            </p>
          </div>
          <div class="buttons">
            <a href="" class="get-money-btn">Получить деньги</a>
            <a routerLink="{{ item.id }}" class="details-btn">i</a>
          </div>
        </article>
      </section>
    </section>
  </section>
</ng-container>
