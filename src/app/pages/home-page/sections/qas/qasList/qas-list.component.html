<div class="qas-list">
  <article class="qa-item" *ngFor="let qa of data" (click)="onSelect(qa.id)" [class.active]="qa.id === qaSelectedId">
    <div class="question-caption">
      <p>{{ qa.title }}</p>
      <span class="accordion-trigger"></span>
    </div>
    <div class="answer">
      {{ qa.body }}
    </div>
  </article>
</div>
