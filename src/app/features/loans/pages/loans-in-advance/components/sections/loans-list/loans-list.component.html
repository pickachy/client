<section class="loans">
  <section class="content">
    <section class="loans-list">
      <article class="loans-list-item" *ngFor="let item of data; trackBy: loanTrackBy">
        <figure class="image-wrapper">
          <img
            height="35px"
            width="auto"
            class="lazyload"
            [attr.data-src]="serverAssetsStoragePath + '/' +item.imageRelativeUrl"
            alt="{{ item.name }}"
          />
        </figure>
        <div class="padded-content">
          <p>
            <span class="key">Сумма:</span><span class="value bold">{{ item.amountFrom }}грн. - {{ item.amountTo }}грн.</span>
          </p>
          <p>
            <span class="key">Время:</span><span class="value greened">до {{ item.processingTimeMinutes }} минут</span>
          </p>
          <p>
            <span class="key">Срок:</span> <span class="value">до {{ item.termDays }} дней</span>
          </p>
          <p>
            <span class="key">Ставка:</span
            ><span class="value bold">{{ item.initialDayRate === item.dayRate ? item.dayRate : 'от ' + item.initialDayRate }}%</span>
          </p>
        </div>
        <div class="buttons">
          <a
            [attr.href]="item.url ? getReferralLink(item.url) : undefined"
            class="get-money-btn"
            [class.get-money-btn-disabled]="!item.url"
            target="_blank"
            rel="nofollow noopener"
            >Получить деньги</a
          >
          <a routerLink="loans/mfo/{{ item.page.urlSlug }}" class="details-btn">i</a>
        </div>
      </article>
    </section>
  </section>
</section>
