<section class="brokers-page">
  <section class="content">
    <section class="brokers">
      <section class="hero">
        <div class="brokers-page-logo">
          <div class="logo-img"></div>
          <h2><span> Брокеры</span> в Украине</h2>
        </div>
        <div class="brokers-filters">
          <div class="filters">
            <div class="lists-group">
              <div class="sort-by">
                <p>Сортировать по</p>
                <ng-select [items]="sortFilterOptions" bindValue="value" [(ngModel)]="sortId" [searchable]="false" [clearable]="false"></ng-select>
              </div>
              <div class="country">
                <p>Страна</p>
                <ng-select
                  [items]="countryFilterOptions"
                  bindValue="value"
                  [(ngModel)]="countryId"
                  [searchable]="false"
                  [clearable]="false"
                ></ng-select>
              </div>
            </div>
            <div class="radio-buttons-group">
              <ul class="radio-buttons-list">
                <li>
                  <app-page-shared-controls-checkbox label="Бесплатное открытие счета"></app-page-shared-controls-checkbox>
                </li>
                <li>
                  <app-page-shared-controls-checkbox label="Автоследование"></app-page-shared-controls-checkbox>
                </li>
                <li>
                  <app-page-shared-controls-checkbox label="Участие в IPO"></app-page-shared-controls-checkbox>
                </li>
                <li>
                  <app-page-shared-controls-checkbox label="Бесплатное обслуживание"></app-page-shared-controls-checkbox>
                </li>
              </ul>
            </div>
            <div class="investment-sum-field-wrapper">
              <app-page-shared-controls-inputs placeholder="Сумма инвестиций" type="number" id="my-input"></app-page-shared-controls-inputs>
            </div>
          </div>
        </div>
      </section>
      <app-page-brokers-list></app-page-brokers-list>
    </section>
  </section>
</section>
