<section [ngSwitch]="activeTab">
  <div class="content-padded-mobile">
    <ul class="details-list">
        <li><button [class.active]="activeTab==='tariff'" (click)="onClick('tariff')" type="button">Тарифы</button></li>
        <li><button [class.active]="activeTab==='general'" (click)="onClick('general')" type="button">Общая информация</button></li>
        <li><button [class.active]="activeTab==='instruments'" (click)="onClick('instruments')" type="button">Инструменты</button></li>
    </ul>
  </div>
    <ng-template ngSwitchCase="instruments">
        <app-page-brokers-section-tools [text]="broker.instrumentsDescription" [hint]="broker.instrumentsDescriptionHint"></app-page-brokers-section-tools>
    </ng-template>
    <ng-template ngSwitchCase="general">
        <app-page-brokers-section-information [broker]="broker"></app-page-brokers-section-information>
    </ng-template>
    <ng-template ngSwitchDefault>
        <app-page-brokers-section-tariff [brokerTariffs]="broker.tariffs"></app-page-brokers-section-tariff>
    </ng-template>




</section>
