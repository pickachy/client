<section class="single-news-page">
  <section class="content">
    <section class="articles">
      <article *ngFor="let article of articles; trackBy: articleTrackBy">
        <time [dateTime]="article.publicationDate.toISOString()">{{ article.publicationDateString }}</time>
        <a routerLink="{{ article.page.urlSlug }}">
          {{ article.title }}
        </a>
      </article>
    </section>
  </section>
</section>
