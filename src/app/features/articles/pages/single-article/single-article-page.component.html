<section class="single-news-page" *ngIf="article">
  <section class="content">
    <article class="single-news-item">
      <app-breadcrumbs [crumbs]="breadcrumbs"></app-breadcrumbs>
      <div class="single-news-content">
        <h1 class="single-news-title">{{ article.title }}</h1>
        <ul class="additional-information">
          <li class="additional-information-item">
            <ul class="post-item-info">
              <li class="date-of-creation">
                <span>{{ article.publicationDateString}}</span>
              </li>
              <!--              <li class="reading-time">-->
              <!--                <img src="assets/images/single-news-page/clock.svg" alt="clock" /> <span class="reading-time-text">Время чтения </span>7мин.-->
              <!--              </li>-->
            </ul>
          </li>
          <li class="additional-information-item share-section">
            <app-page-share-menu></app-page-share-menu>
          </li>
        </ul>
        <div class="single-news-body" [innerHTML]="article.htmlBody | safeHtml"></div>
      </div>
    </article>
  </section>
</section>
